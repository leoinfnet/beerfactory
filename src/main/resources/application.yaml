spring:
  datasource:
    url: jdbc:h2:mem:beerfact
    username: sa
    password: 123456
    driver-class-name: org.h2.Driver
  application:
    name: beerfact
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
server:
  port: 8091
